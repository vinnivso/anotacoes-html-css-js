<body>

    </ul>
    <h3>Formulário:</h3>
    <form action="#">
        <label for="nome">Nome:</label>
        <input
            placeholder = "Escreva seu nome"

        >
        <label for="nome">Idade:</label>

            placeholder = "Digite sua idade"
            id = "nome"

        >

        </button>
    </form>
